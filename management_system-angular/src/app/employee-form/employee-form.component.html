<div class="container my-5">
  <h2 class="mb-4"> un employé</h2>

  <form [formGroup]="registerForm" (ngSubmit)="submitForm()"  >
    <!-- Name Field -->
    <div class="form-group mb-3">
      <label for="name">Nom</label>
      <input
        type="text"
        formControlName="name"
        id="name"
        class="form-control"
      />
      <div  class="text-danger">
        Le nom est requis.
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="name">Post</label>
      <input
        type="text"
        id="post"
        formControlName="post"
        class="form-control"
      />
      <div  class="text-danger">
        Le Post est requis.
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="name">salaire</label>
      <input
        type="number"
        id="salaire"
        formControlName="salaire"
        class="form-control"

      />
      <div  class="text-danger">
        Le salaire  est requis.
      </div>
    </div>
  <div class="form-group mb-3">
      <label for="name">Action</label>
      <input
        type="text"
        id="action"
        formControlName="action"
        class="form-control"

      />
      <div  class="text-danger">
        L'Action est requis.
      </div>
    </div>
    <!-- Address Field -->
    <div class="form-group mb-3">
      <label for="address">Adresse</label>
      <input
        type="text"
        id="address"
        formControlName="address"
        class="form-control"
      />
      <div  class="text-danger">
        L'adresse est requise.
      </div>
    </div>

    <!-- Phone Field -->
    <div class="form-group mb-3">
      <label for="phone">Téléphone</label>
      <input
        type="text"
        id="phone"
        formControlName="phone"
        class="form-control"
      />
      <div  class="text-danger">
        Le téléphone est requis et doit comporter 10 chiffres.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid" >
      Ajouter
   <!--  {{ isEditMode ? 'Mettre à jour' : 'Ajouter' }}-->
    </button>
  </form>
</div>
