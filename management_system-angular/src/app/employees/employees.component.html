<div class="container my-5">
  <h1 class="mb-4">Liste des employés</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Poste</th>
        <th>Salaire</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.post}}</td>
        <td>{{employee.salaire}}</td>


        <!-- <td>{{employee.joiningDate}}</td> -->
        <td>
            <button (click) = "updateEmployee(employee.id)" class = "btn  btn-secondary btn-sm"> Update</button>
            <button (click)="deleteEmployee(employee.id)"   class = "btn btn-danger btn-sm" style="margin-left: 10px"> Delete</button>
            <button (click)="detailsOfEmployee(employee.id)"   class = "btn btn-success btn-sm " style="margin-left: 10px"> View</button>
        </td>
    </tr>

    </tbody>
  </table>
  <button class="btn btn-primary" (click)="navigateToEmployeeForm()">Ajouter un employé</button>
</div>
